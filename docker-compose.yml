version: '3'

services:
  neo4j:
    build: .
    environment:
      - "NEO4J_AUTH=none"
      - "NEO4J_dbms_security_procedures_unrestricted=apoc.*"
    expose:
      - 7474
      - 7473
      - 7687
    ports:
      - "7474:7474"
      - "7473:7473"
      - "7687:7687"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./conf:/conf
      - ./code:/code